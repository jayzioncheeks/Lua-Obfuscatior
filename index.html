<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuaU Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #00ff88;
        }

        .header h1 {
            font-size: 2.5em;
            color: #00ff88;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #999;
            font-size: 1.1em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .editor-wrapper {
            background: #151515;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .editor-header {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            color: #00ff88;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 20px;
            background: #0d0d0d;
            color: #e0e0e0;
            border: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #555;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6f 100%);
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .info-section {
            text-align: center;
            padding: 30px;
            background: #151515;
            border-radius: 12px;
            margin-top: 30px;
        }

        .info-section p {
            color: #999;
            font-size: 14px;
            line-height: 1.8;
        }

        .success-msg {
            color: #00ff88;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LuaU Obfuscator</h1>
        <p>Built to protect Roblox Lua scripts</p>
    </div>

    <div class="container">
        <div class="editor-wrapper">
            <div class="editor-header">
                <span class="editor-title">Input Script</span>
            </div>
            <textarea id="input" placeholder="-- Paste your Lua code here
local player = game.Players.LocalPlayer
print('Hello, ' .. player.Name)"></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="obfuscate()">Obfuscate</button>
            <button class="btn-secondary" onclick="copyOutput()">Copy</button>
            <button class="btn-secondary" onclick="downloadOutput()">Download</button>
            <button class="btn-danger" onclick="clearAll()">New Script</button>
        </div>

        <div class="editor-wrapper">
            <div class="editor-header">
                <span class="editor-title">Obfuscated Output</span>
            </div>
            <textarea id="output" readonly placeholder="Your obfuscated code will appear here..."></textarea>
        </div>

        <div class="info-section">
            <p>This tool uses advanced obfuscation techniques to protect your Roblox Lua scripts.<br>
            <span class="success-msg">Free • No limitations • Optimized for Roblox executors</span></p>
        </div>
    </div>

    <script>
        function generateVar(len = 12) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < len; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return '_0x' + result;
        }

        function strToCharArray(str) {
            let codes = [];
            for (let i = 0; i < str.length; i++) {
                codes.push(str.charCodeAt(i));
            }
            return codes.join(',');
        }

        function obfuscate() {
            const input = document.getElementById('input').value;
            
            if (!input.trim()) {
                alert('Please enter code to obfuscate');
                return;
            }

            let code = input;

            // Remove comments
            code = code.replace(/--\[\[[\s\S]*?\]\]/g, '');
            code = code.replace(/--[^\n]*/g, '');

            // Protected keywords - everything Roblox and Lua
            const protected = [
                'local', 'function', 'end', 'if', 'then', 'else', 'elseif', 
                'while', 'do', 'for', 'repeat', 'until', 'return', 'break', 'continue',
                'true', 'false', 'nil', 'and', 'or', 'not', 'in',
                'print', 'warn', 'error', 'assert', 'pcall', 'xpcall', 'select',
                'string', 'table', 'math', 'pairs', 'ipairs', 'next', 'unpack',
                'tonumber', 'tostring', 'type', 'getmetatable', 'setmetatable', 'rawget', 'rawset',
                'game', 'workspace', 'wait', 'spawn', 'delay', 'tick', 'typeof',
                'Instance', 'Vector3', 'Vector2', 'CFrame', 'UDim2', 'Color3', 'Enum',
                'Players', 'Workspace', 'ReplicatedStorage', 'ServerStorage', 'StarterGui',
                'task', 'os', 'debug', 'coroutine', 'require', 'getfenv', 'setfenv',
                'loadstring', 'char', 'byte', 'len', 'sub', 'gsub', 'find', 'match',
                'LocalPlayer', 'Name', 'Character', 'Humanoid', 'WalkSpeed', 'Health',
                'HttpService', 'TweenService', 'RunService', 'UserInputService', 'insert', 'concat'
            ];

            // Collect all user-defined variables
            const varMap = new Map();
            const pattern = /\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g;
            let match;
            const seen = new Set();

            while ((match = pattern.exec(code)) !== null) {
                const name = match[1];
                if (!protected.includes(name) && !seen.has(name) && !name.startsWith('_0x')) {
                    seen.add(name);
                    varMap.set(name, generateVar());
                }
            }

            // Sort by length (longest first) to prevent partial replacements
            const sorted = Array.from(varMap.entries()).sort((a, b) => b[0].length - a[0].length);
            
            // Replace variables
            for (const [oldVar, newVar] of sorted) {
                const regex = new RegExp(`\\b${oldVar}\\b`, 'g');
                code = code.replace(regex, newVar);
            }

            // Obfuscate strings
            code = code.replace(/'([^']*)'/g, (match, p1) => {
                if (p1.length === 0) return "''";
                return 'string.char(' + strToCharArray(p1) + ')';
            });
            code = code.replace(/"([^"]*)"/g, (match, p1) => {
                if (p1.length === 0) return '""';
                return 'string.char(' + strToCharArray(p1) + ')';
            });

            // Just output the obfuscated code directly - no wrapper needed
            document.getElementById('output').value = code;
        }

        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('Nothing to copy - obfuscate your code first!');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('✓ Copied to clipboard!');
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                alert('Nothing to download - obfuscate your code first!');
                return;
            }
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated.lua';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        // Example code
        window.addEventListener('load', () => {
            document.getElementById('input').value = `-- Example Script
local player = game.Players.LocalPlayer
local message = "Hello, World!"

function greet()
    print(message)
    warn("Player: " .. player.Name)
end

for i = 1, 10 do
    print("Count: " .. i)
end

greet()`;
        });
    </script>
</body>
</html>
