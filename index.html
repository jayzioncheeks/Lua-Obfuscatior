<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyScripts - Script Hub</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jayzioncheeks/KittyScripts-Hub/refs/heads/main/Untitled30_20260227180647.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #0a0612;
            --bg-elevated: #120a1f;
            --bg-card: #1a0f2e;
            --accent-primary: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.25);
            --accent-bright: #a78bfa;
            --text-primary: #f8f8f9;
            --text-muted: #9f93b3;
            --text-dim: #6e5f88;
            --border-subtle: #2a1a3f;
            --border-bright: #3d2554;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #8b5cf6;
        }

        [data-theme="light"] {
            --bg-base: #faf8fc;
            --bg-elevated: #f3f0f7;
            --bg-card: #ffffff;
            --accent-primary: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.15);
            --accent-bright: #a78bfa;
            --text-primary: #1a0f2e;
            --text-muted: #6e5f88;
            --text-dim: #9f93b3;
            --border-subtle: #e5dff0;
            --border-bright: #d1c7e0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #8b5cf6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, var(--accent-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 32px var(--accent-glow);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
            transition: all 0.3s ease;
        }

        .theme-toggle .sun-icon {
            display: none;
        }

        .theme-toggle .moon-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .sun-icon {
            display: block;
        }

        [data-theme="light"] .theme-toggle .moon-icon {
            display: none;
        }
        
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 3rem;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(18, 10, 31, 0.85);
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        [data-theme="light"] .navbar {
            background: rgba(243, 240, 247, 0.95);
        }
        
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary) 30%,
                var(--accent-primary) 70%,
                transparent
            );
            opacity: 0.3;
        }
        
        .tabs {
            display: flex;
            gap: 0.75rem;
            position: relative;
        }
        
        .tab {
            padding: 0.625rem 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            position: relative;
            border: 1px solid transparent;
            background: transparent;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            padding: 1px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tab:hover::before {
            opacity: 0.5;
        }
        
        .tab:hover {
            color: var(--accent-bright);
            transform: translateY(-1px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .tab.active::before {
            opacity: 0;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .discord-icon-btn, .youtube-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            padding: 0.625rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            width: 44px;
            height: 44px;
        }
        
        .discord-icon-btn {
            background: linear-gradient(135deg, #5865f2, #7289da);
            box-shadow: 0 4px 16px rgba(88, 101, 242, 0.25);
        }
        
        .youtube-icon-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            box-shadow: 0 4px 16px rgba(255, 0, 0, 0.25);
        }
        
        .discord-icon-btn::before, .youtube-icon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .discord-icon-btn:hover::before, .youtube-icon-btn:hover::before {
            left: 100%;
        }
        
        .discord-icon-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4);
        }
        
        .youtube-icon-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4);
        }
        
        .discord-icon-btn:active, .youtube-icon-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .discord-icon, .youtube-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }
        
        #mainTab {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #mainTab h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, 
                var(--accent-bright) 0%,
                var(--accent-primary) 30%,
                #a855f7 60%,
                var(--accent-primary) 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 8s ease infinite;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }
        
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        #mainTab img {
            width: 240px;
            height: auto;
            border-radius: 24px;
            box-shadow: 
                0 0 60px var(--accent-glow),
                0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-bright);
        }
        
        #mainTab img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 0 80px var(--accent-glow),
                0 30px 80px rgba(0, 0, 0, 0.6);
        }
        
        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 2rem;
        }
        
        .tagline span {
            display: inline-block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        
        .tagline span:nth-child(1) { animation-delay: 0.2s; }
        .tagline span:nth-child(2) { animation-delay: 0.3s; color: var(--accent-bright); }
        .tagline span:nth-child(3) { animation-delay: 0.4s; }
        .tagline span:nth-child(4) { animation-delay: 0.5s; color: var(--accent-bright); }
        .tagline span:nth-child(5) { animation-delay: 0.6s; }
        
        #scriptsTab {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
        }
        
        .script-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), transparent);
        }
        
        .script-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .search-input {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
            width: 250px;
        }
        
        .search-input::placeholder {
            color: var(--text-dim);
        }

        .refresh-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .refresh-btn:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .refresh-btn.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        #scriptsContainer {
            display: grid;
            gap: 1.75rem;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
        }
        
        .script-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
            position: relative;
            overflow: hidden;
        }
        
        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--accent-primary),
                transparent
            );
            opacity: 0;
            transition: opacity 0.4s;
        }
        
        .script-card:hover::before {
            opacity: 1;
        }
        
        .script-card:hover {
            border-color: var(--border-bright);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        .script-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border-subtle);
        }
        
        .script-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.25rem;
        }
        
        .script-card strong {
            font-size: 1.35rem;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.01em;
        }
        
        .script-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge.universal {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .badge.key-system {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .badge.verified {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .script-card pre {
            background: var(--bg-elevated);
            padding: 1.25rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            border: 1px solid var(--border-subtle);
            margin-bottom: 1.25rem;
            max-height: 320px;
            overflow-y: auto;
            color: var(--text-muted);
        }
        
        .script-card pre::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .script-card pre::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .script-card pre::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }
        
        .script-card pre::-webkit-scrollbar-thumb:hover {
            background: var(--accent-bright);
        }
        
        .script-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .script-card button {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .script-card button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .script-card button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: var(--bg-card);
            border: 1px solid var(--border-bright);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .toast.success {
            border-color: var(--success);
        }
        
        .toast.error {
            border-color: var(--danger);
        }
        
        .toast-icon {
            width: 20px;
            height: 20px;
        }
        
        .toast.success .toast-icon {
            color: var(--success);
        }
        
        .toast.error .toast-icon {
            color: var(--danger);
        }

        .loading-spinner {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 4px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-state h3 {
            margin-top: 1.5rem;
            font-size: 1.75rem;
            color: var(--text-muted);
            font-weight: 700;
        }
        
        .empty-state p {
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 1.5rem;
            }
            
            .tabs {
                gap: 0.5rem;
            }
            
            .tab {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
            
            .discord-icon-btn, .youtube-icon-btn {
                width: 38px;
                height: 38px;
            }
            
            .discord-icon, .youtube-icon {
                width: 18px;
                height: 18px;
            }
            
            #mainTab {
                padding: 3rem 1rem;
            }
            
            #mainTab h1 {
                font-size: 2.5rem;
            }
            
            #scriptsContainer {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 2rem 1rem;
            }
            
            .script-card {
                padding: 1.5rem;
            }
            
            .toast {
                right: 1rem;
                left: 1rem;
                bottom: 6rem;
            }

            .theme-toggle {
                bottom: 1rem;
                right: 1rem;
                width: 48px;
                height: 48px;
            }

            .theme-toggle svg {
                width: 20px;
                height: 20px;
            }
            
            .header-left {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
                width: 100%;
            }
            
            .search-input {
                width: 100%;
            }
            
            .search-input:focus {
                width: 100%;
            }
            
            .script-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .script-header h2 {
                font-size: 2rem;
            }
            
            .script-badges {
                margin-top: 0.5rem;
            }
            
            .script-actions {
                flex-wrap: wrap;
            }
            
            .script-card button {
                flex: 1 1 100%;
            }

            .refresh-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="moon-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>

    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>

    <script>
        const mainTab = document.getElementById('mainTab');
        const scriptsTab = document.getElementById('scriptsTab');
        const scriptsContainer = document.getElementById('scriptsContainer');
        const toast = document.getElementById('toast');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const themeToggle = document.getElementById('themeToggle');

        let allScripts = [];

        // Theme Toggle
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toastMessage = toast.querySelector('.toast-message');
            const toastIcon = toast.querySelector('.toast-icon');
            
            toastMessage.textContent = message;
            toast.className = 'toast show ' + type;
            
            if (type === 'success') {
                toastIcon.textContent = '✓';
            } else if (type === 'error') {
                toastIcon.textContent = '✕';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function copyScript(code) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(code);
                    showToast('Code copied to clipboard!', 'success');
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        document.execCommand('copy');
                        showToast('Code copied to clipboard!', 'success');
                    } catch (err) {
                        showToast('Failed to copy code', 'error');
                    }
                    
                    textArea.remove();
                }
            } catch (err) {
                showToast('Failed to copy code', 'error');
            }
        }

        async function fetchScripts() {
            try {
                refreshBtn.classList.add('loading');
                scriptsContainer.innerHTML = `
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading scripts from ScriptBlox...</p>
                    </div>
                `;

                const response = await fetch('https://scriptblox.com/api/script/search?q=owner:KittyScriptsRBLX&max=100');
                const data = await response.json();

                if (!data.result || !data.result.scripts || data.result.scripts.length === 0) {
                    scriptsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No scripts found</h3>
                            <p>No scripts available from this user yet</p>
                        </div>
                    `;
                    allScripts = [];
                    return;
                }

                allScripts = data.result.scripts;
                renderScripts(allScripts);
                showToast(`Loaded ${allScripts.length} scripts successfully!`, 'success');
            } catch (error) {
                console.error('Error fetching scripts:', error);
                scriptsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading scripts</h3>
                        <p>Failed to fetch scripts from ScriptBlox. Please try again later.</p>
                    </div>
                `;
                showToast('Failed to load scripts', 'error');
                allScripts = [];
            } finally {
                refreshBtn.classList.remove('loading');
            }
        }

        function renderScripts(scripts) {
            scriptsContainer.innerHTML = '';

            if (scripts.length === 0) {
                scriptsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No scripts match your search</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }

            let delay = 0;
            scripts.forEach(script => {
                const scriptCard = document.createElement('div');
                scriptCard.className = 'script-card';
                scriptCard.style.animationDelay = `${delay}s`;
                delay += 0.05;

                let badges = '';
                if (script.isUniversal) {
                    badges += '<span class="badge universal">Universal</span>';
                }
                if (script.key) {
                    badges += '<span class="badge key-system">Key System</span>';
                }
                if (script.verified) {
                    badges += '<span class="badge verified">Verified</span>';
                }

                let thumbnailHtml = '';
                if (script.game && script.game.imageUrl) {
                    thumbnailHtml = `<img src="${script.game.imageUrl}" alt="${escapeHtml(script.title || 'Script')}" class="script-thumbnail" onerror="this.style.display='none'">`;
                }

                scriptCard.innerHTML = `
                    ${thumbnailHtml}
                    <div class="script-card-header">
                        <strong>${escapeHtml(script.title || 'Untitled Script')}</strong>
                        <div class="script-badges">
                            ${badges}
                        </div>
                    </div>
                    ${script.game ? `<p style="color: var(--text-muted); margin-bottom: 1rem;">Game: ${escapeHtml(script.game.name || 'Unknown')}</p>` : ''}
                    <pre>${escapeHtml(script.script || 'No script content available')}</pre>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScript(\`${escapeHtml(script.script || '').replace(/`/g, '\\`')}\`)">
                            Copy Script
                        </button>
                    </div>
                `;

                scriptsContainer.appendChild(scriptCard);
            });
        }

        function filterScripts() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderScripts(allScripts);
                return;
            }

            const filtered = allScripts.filter(script => {
                const title = (script.title || '').toLowerCase();
                const game = (script.game?.name || '').toLowerCase();
                const scriptContent = (script.script || '').toLowerCase();
                
                return title.includes(searchTerm) || 
                       game.includes(searchTerm) || 
                       scriptContent.includes(searchTerm);
            });

            renderScripts(filtered);
        }

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                mainTab.style.display = tabName === 'main' ? 'block' : 'none';
                scriptsTab.style.display = tabName === 'scripts' ? 'block' : 'none';

                if (tabName === 'scripts' && allScripts.length === 0) {
                    fetchScripts();
                }
            });
        });

        searchInput.addEventListener('input', filterScripts);
        refreshBtn.addEventListener('click', fetchScripts);

        // Make copyScript available globally
        window.copyScript = copyScript;
    </script>
